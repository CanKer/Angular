<!DOCTYPE html>
<html ng-app="Bookmarks">

<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/estilos.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-controller="MainController">
  <!--Header-->
  <div class="wrapper">
    <div class="box">
      <div class="row">
        <!--Sidebar-->
        <div class="column col-xs-3" id="sidebar">
          <p class="nav-title">
            Categorias
            <a href="#" class="pull-right"><i class="glyphicon blyphicon-folder-open"></i></a>
          </p>
          <ul class="nav">
            <li ng-repeat="category in categories" ng-class="{active: isCurrentCategory(category)}"><a href="#" ng-click="setCurrentCategory(category)"><i class="glyphicon glyphicon-tags"></i>{{category}}</a></li>
          </ul>
        </div>
        <!--/Sidebar-->

        <!--Main-->
        <div class="column col-xs-9" id="main">
          <div class="padding">
            <div class="full col-xs-9">

              <!--content-->
              <h2>Categoria: {{currentCategory}}
              <a href="#" class="btn btn-primary btn-xs pull-right"><i class="glyphicon glyhicon-plus-sign"></i>New Bookmark</a></h2>
              <ul>
                <li ng-repeat="bookmark in bookmarks | filter: {category: currentCategory}"><p>
                  <a href="{{bookmark.url}}">{{bookmark.name}}</a>
                  <i class="glyphicon glyphicon-trash"></i>
                  <i class="glyphicon glyphicon-pencil"></i><br/>
                  <small>{{bookmark.url}}</small>
                </p></li>
              </ul>
            </div> <!--/col9-->

          </div><!--/padding-->
        </div>
        <!--/Main-->
      </div>
    </div>
  </div>


  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
